<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trello-workspace </title>
  <link rel="stylesheet" href="home_styles.css">
</head>
<body>
  <header>
    <ion-icon name="finger-print-outline" class="fingerprint-icon"></ion-icon>
    <h1 class="home">Trello Workspace</h1>
    <nav class="navigation">
      <a href="https://trello.com/">Home</a>
      <a href="https://www.google.com/search?q=about+trello&oq=about+trello&aqs=chrome..69i57j0i15i22i30j0i10i22i30j0i22i30l5j0i15i22i30j0i22i30.4577j0j7&sourceid=chrome&ie=UTF-8">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
      <button>Login</button>
      <button>Sign Up</button>
    </nav>
  </header>
  <div class="wrapper">
    <div class="lgn-formbox">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input type="email" required>
          <label>Email</label>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password</a>
          <button type="submit" class="lgn-button">Login</button>
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</body>


<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
